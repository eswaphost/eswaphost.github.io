<!DOCTYPE html>
<html>
<head>
    <title>eSwap - Redirect</title>
    <meta name="description"content="eSwap - Your data, organised.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords"content="a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,u,z">
    <link rel="icon" href="media/icon/anchor_client.svg" type="image/icon type">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>


	<link rel="stylesheet" href="css/root.css">
	<link rel="stylesheet" href="css/fonts.css">

    <!--BOXICONS-->
	<link rel="stylesheet" href="fonts/boxicons/css/animations.css">
	<link rel="stylesheet" href="fonts/boxicons/css/boxicons.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


</head>
<body style="background: black;">

   
</body>

<script>

    AOS.init({
        easing: 'ease',
        duration: 900,
        once: true
    });


    function aId(id){
        return document.getElementById(id);
    }

    function toggleMenu(){
        vmenu = aId('vmenu')
        if (vmenu.style.right != "0px"){
            vmenu.style.right = "0px";
        }
        else {
            vmenu.style.right = "-15rem";
        }
    }

    function reach(name){
        document.getElementById(name).scrollIntoView({
            behavior: 'auto',
            block: 'center',
            inline: 'center'
        });
    }
    function goto(name){
        document.querySelectorAll(name)[0].scrollIntoView({
            behavior: 'auto',
            block: 'center',
            inline: 'center'
        });
    }

    window.onload = function(){
        aId('vmenu').style.right = "-15rem";
    }

    var url = new URL(document.URL);
    var eself = url.searchParams.get(self);

    if (eself == null){
        window.location.href = "home";
    }


    
</script>
</html>
